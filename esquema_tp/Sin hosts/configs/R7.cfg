!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R7
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Ethernet0/0
 no ip address
 half-duplex
!
interface Ethernet0/1
 ip address 10.134.13.46 255.255.255.252
 half-duplex
!
interface Ethernet0/2
 ip address 10.134.1.1 255.255.255.0
 half-duplex
!
interface Ethernet0/3
 no ip address
 half-duplex
!
interface Serial1/0
 no ip address
 encapsulation frame-relay
!
interface Serial1/0.1 point-to-point
 ip address 172.13.1.194 255.255.255.252
 frame-relay interface-dlci 72
 no shutdown
!
interface Serial1/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
router ospf 100
 log-adjacency-changes
 redistribute static
 passive-interface Ethernet0/0
 passive-interface Ethernet0/1
 network 10.134.1.0 0.0.0.255 area 0
 network 10.134.5.128 0.0.0.127 area 0
 network 10.134.13.96 0.0.0.31 area 0
 network 10.134.13.128 0.0.0.31 area 0
!
ip http server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
