!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname FR
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
frame-relay switching
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Serial0/0
 no ip address
 encapsulation frame-relay IETF
 serial restart-delay 0
 clock rate 64000
 no frame-relay inverse-arp
 frame-relay intf-type dce
 frame-relay route 100 interface Serial0/1 72
 frame-relay route 104 interface Serial0/2 81
 no shutdown
!
interface Serial0/1
 no ip address
 encapsulation frame-relay IETF
 serial restart-delay 0
 clock rate 64000
 no frame-relay inverse-arp
 frame-relay intf-type dce
 frame-relay route 72 interface Serial0/0 100
 frame-relay route 74 interface Serial0/2 83
 no shutdown
!
interface Serial0/2
 no ip address
 encapsulation frame-relay IETF
 serial restart-delay 0
 clock rate 64000
 no frame-relay inverse-arp
 frame-relay intf-type dce
 frame-relay route 81 interface Serial0/0 104
 frame-relay route 83 interface Serial0/1 74
 no shutdown
!
interface Serial0/3
 no ip address
 shutdown
 serial restart-delay 0
!
ip http server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
!
!
end
