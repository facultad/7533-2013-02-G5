!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R8
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Ethernet0/0
 ip address 10.134.1.2 255.255.255.0
 half-duplex
 no shut
!
interface Ethernet0/1
 no ip address
 shutdown
 half-duplex
!
interface Ethernet0/2
 no ip address
 shutdown
 half-duplex
!
interface Ethernet0/3
 no ip address
 shutdown
 half-duplex
!
router ospf 100
 log-adjacency-changes
 redistribute static
 network 192.168.53.0 0.0.0.255 area 0
 network 10.11.22.0 0.0.0.255 area 0
 network 10.11.23.0 0.0.0.255 area 0
 network 10.9.12.192 0.0.0.63 area 0
 network 137.43.1.0 0.0.0.255 area 0
 network 172.13.1.192 0.0.0.63 area 0
 network 10.134.1.0 0.0.0.255 area 0
 network 10.134.13.0  0.0.0.255 area 0
 network 10.134.5.128 0.0.0.127 area 0
!
ip http server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
!
!
end
