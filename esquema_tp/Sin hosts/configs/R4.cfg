!



!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R4
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
track 1 interface Ethernet0/0 ip routing
track 2 interface Ethernet1/0 ip routing
!
interface Ethernet0/0
 ip address 10.11.23.4 255.255.255.0
 half-duplex
 vrrp 9 ip 10.11.23.6
 vrrp 9 priority 210
 vrrp 9 track 1 decrement 20
 vrrp 9 track 2 decrement 20
!
interface Ethernet0/1
 ip address 192.168.53.2 255.255.255.0
 half-duplex
 vrrp 10 ip 192.168.53.4
 vrrp 10 priority 210
 vrrp 10 track 1 decrement 20
 vrrp 10 track 2 decrement 20
!
interface Ethernet0/2
 no ip address
 shutdown
 half-duplex
!
interface Ethernet0/3
 no ip address
 shutdown
 half-duplex
!
ip http server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
!
!
end
